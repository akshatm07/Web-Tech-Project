<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <h2>Welcome to Notes Organizer!</h2>
    <p style="text-align: center;">This is a platform where you can organize your notes based on department and year.</p>
    <p style="text-align: center;"><b>Fill details to access your account:</b></p>
    <div id="login-register">
        <h3 class="login">Login/Register</h3>
        <button type="button" class="login" id="btn-login">Login</button>
        <div class="login-register">
            <div id="login-form">
                <form id="loginForm">
                    <input type="text" placeholder="Username">
                    <input type="password" placeholder="Password">
                    <button type="submit">Login</button>
                </form>
                <p id="reg">Not registered yet? Click <span id="register-link">here</span> to register.</p>
            </div>
            <div id="register-form" style="display: none;">
                <form id="registerForm">
                    <input type="text" placeholder="Username">
                    <input type="email" placeholder="Email Address">
                    <input type="password" placeholder="Password">
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script_login.js"></script>
</body>
</html>
